{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<link href="{% static 'styles/create.css' %}?v=2.0" rel="stylesheet">
<h1>{{ title }}</h1>

<div class="create-container">
    <form method="POST" enctype="multipart/form-data" class="create-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Название товара:</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Описание:</label>
            {{ form.description }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Цена:</label>
            {{ form.price }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.manufacturer.id_for_label }}">Производитель:</label>
            {{ form.manufacturer }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Изображение:</label>
            {{ form.image }}
        </div>
        
        <button type="submit" class="btn btn-primary">{{ action }}</button>
    </form>
</div>
{% endblock %}
